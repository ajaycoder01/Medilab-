<head>

  <style>
    body {
      background-image: url(images/loginbg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      /* display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; */
    }

   .main {
      position: relative;
      width: 40rem ;
      margin: auto;
      color: whitesmoke;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(11, 15, 13, 0.582);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
      padding: 20px 25px;
    }

    input[type=email],
    input[type=password] {
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      padding: 15px 18px;
      box-sizing: border-box;
    }

    button {
      background-color: #176bb4;
      color: white;
      padding: 14px 20px;
      border-radius: 5px;
      margin: 7px 0;
      width: 100%;
      font-size: 18px;
    }

    button:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .headingsContainer {
      text-align: center;
    }

    .headingsContainer p {
      color: gray;
    }

    .mainContainer {
      padding: 16px;
    }


    .subcontainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .subcontainer a {
      font-size: 16px;
      margin-bottom: 12px;
    }

    span.forgotpsd a {
      float: right;
      color: whitesmoke;
      padding-top: 16px;
    }

    .forgotpsd a {
      color: rgb(33, 30, 240);
    }

    .forgotpsd a:hover {
      color: rgb(226, 26, 26);
    }


    .forgotpsd a:link {
      text-decoration: none;
    }

    .register {
      color: white;
      text-align: center;
    }

    .register a {
      color: rgb(18, 5, 131);
    }

    .register a:hover {
      text-decoration: underline;
    }

    .register a:link:hover {
      text-decoration: none;
    }

    /* Media queries for the responsiveness of the page */
    @media screen and (max-width: 600px) {
      form {
        width: 100% ;
      }
    }

    @media screen and (max-width: 400px) {
      form {
        width: 20rem !important;
      }
    }

    .fa-xmark {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 25px;
      color: #fff;
    }

    .errorMessage{
    margin-top: .3rem;
    font-size: .9rem;
    font-weight: 600;
    font-family: monospace;
    color: red;
}
.signupbtn{
  width: 94%;
  margin-left: 16px;
}
.signupbtn a{
  text-decoration: none;
  color: #fff;
}


  </style>

</head>

<body>
  <div class="main">
  <form >
    <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
    <h1>Login Page</h1>
      
    <div class="mainContainer">
        <label for="email">Your Email</label>
        <input type="email" placeholder="Enter Email"  id="email" required>
        <div class="errorMessage"></div>

        <label for="passwprd">Your password</label>
        <input type="password" placeholder="Enter Password" id="password" required>
        <div class="errorMessage"></div>

        <div class="subcontainer">
            <label>
              <input type="checkbox" checked="checked" > Remember me
            </label>
            <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
        </div>

        <a href="index.html" style="text-decoration: none; color: #fff;"><button type="submit" >Login</button></a>
    </div>
  </form>
  <a href="signup.html">
    <button class="signupbtn" type="submit" name="signup">Sign Up!</button>
  </a>
  </div>
  




  <script src="js/medilab.js"></script>

  });
